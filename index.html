<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Me</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: red;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2.5rem;
      text-shadow: 0 0 10px red;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #clickCounter {
      color: purple;
      text-shadow: 0 0 10px purple;
      margin-bottom: 10px;
    }

    img {
      max-height: 40vh;
      width: auto;
      margin-top: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.1);
    }

    .tiny-img {
      width: 60px;
      height: auto;
      position: absolute;
      border-radius: 5px;
      cursor: grab;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="clickCounter">Clicks: 0</div>
  <div>click me</div>

  <img id="mogImage" src="cat-owl.jpg" alt="cat owl">

  <!-- Hidden audio element -->
  <audio id="mogSound" src="mogged.mp3"></audio>

  <script>
    const image = document.getElementById('mogImage');
    const sound = document.getElementById('mogSound');
    const counter = document.getElementById('clickCounter');
    let clickCount = 0;
    let spawned = false;

    image.addEventListener('click', () => {
      sound.currentTime = 0;
      sound.play();

      clickCount++;
      counter.textContent = `Clicks: ${clickCount}`;

      if (clickCount === 100 && !spawned) {
        spawnTinyImages(5);
        spawned = true;
      }
    });

    function spawnTinyImages(count) {
      for (let i = 0; i < count; i++) {
        const tiny = document.createElement('img');
        tiny.src = 'cat-owl.jpg';
        tiny.className = 'tiny-img';

        // Start position
        tiny.style.top = '0px';
        tiny.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        document.body.appendChild(tiny);

        // Physics variables
        let x = parseFloat(tiny.style.left);
        let y = 0;
        let vx = (Math.random() - 0.5) * 4;
        let vy = Math.random() * 2;
        const gravity = 0.3;
        const bounce = 0.7;
        const friction = 0.98;

        function updatePhysics() {
          vy += gravity;
          x += vx;
          y += vy;

          // Bounce off floor
          if (y + tiny.offsetHeight > window.innerHeight) {
            y = window.innerHeight - tiny.offsetHeight;
            vy *= -bounce;
          }

          // Bounce off ceiling
          if (y < 0) {
            y = 0;
            vy *= -bounce;
          }

          // Bounce off right wall
          if (x + tiny.offsetWidth > window.innerWidth) {
            x = window.innerWidth - tiny.offsetWidth;
            vx *= -bounce;
          }

          // Bounce off left wall
          if (x < 0) {
            x = 0;
            vx *= -bounce;
          }

          // Apply friction
          vx *= friction;

          // Update position
          tiny.style.left = x + 'px';
          tiny.style.top = y + 'px';

          requestAnimationFrame(updatePhysics);
        }

        updatePhysics();
      }
    }
  </script>
</body>
</html>
