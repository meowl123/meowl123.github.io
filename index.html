<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Me</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: red;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2.5rem;
      text-shadow: 0 0 10px red;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #clickCounter {
      color: purple;
      text-shadow: 0 0 10px purple;
      margin-bottom: 10px;
    }

    img {
      max-height: 40vh;
      width: auto;
      margin-top: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.1);
    }

    .tiny-img {
      width: 60px;
      height: auto;
      position: absolute;
      border-radius: 5px;
      cursor: grab;
      z-index: 1000;
      user-select: none;
      -webkit-user-drag: none;
    }

    #spawnButton {
      color: cyan;
      text-shadow: 0 0 10px cyan;
      cursor: pointer;
      font-size: 2rem;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="clickCounter">Clicks: 0</div>
  <div id="spawnButton">click for raining cats</div>

  <img id="mogImage" src="cat-owl.jpg" alt="cat owl">

  <!-- Hidden audio element -->
  <audio id="mogSound" src="mogged.mp3"></audio>
