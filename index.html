<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click Me</title>
  <style>
    body {
      margin: 0;
      height: 100dvh;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: red;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2.5rem;
      text-shadow: 0 0 10px red;
      text-align: center;
      position: relative;
    }

    #clickCounter {
      color: purple;
      text-shadow: 0 0 10px purple;
      margin-bottom: 10px;
    }

    img {
      max-height: 40dvh;
      width: auto;
      margin-top: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    img:hover {
      transform: scale(1.1);
    }

    .tiny-img {
      width: 60px;
      height: auto;
      position: absolute;
      border-radius: 5px;
      cursor: grab;
      z-index: 1000;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: none;
    }

    #spawnButton {
      color: cyan;
      text-shadow: 0 0 10px cyan;
      cursor: pointer;
      font-size: 2rem;
      margin-top: 20px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="clickCounter">Clicks: 0</div>
  <div id="spawnButton">click for raining cats</div>
  <img id="mogImage" src="cat-owl.jpg" alt="cat owl" />
  <audio id="mogSound" src="mogged.mp3"></audio>

  <script>
    const image = document.getElementById('mogImage');
    const sound = document.getElementById('mogSound');
    const counter = document.getElementById('clickCounter');
    const spawnButton = document.getElementById('spawnButton');
    let clickCount = 0;

    function handleImageClick(e) {
      e.preventDefault(); // prevent double events
      sound.currentTime = 0;
      sound.play().catch(() => {}); // Prevent error if blocked
      clickCount++;
      counter.textContent = `Clicks: ${clickCount}`;
    }

    image.addEventListener('click', handleImageClick);
    image.addEventListener('touchstart', handleImageClick);

    spawnButton.addEventListener('click', () => spawnTinyImages(10));
    spawnButton.addEventListener('touchstart', () => spawnTinyImages(10));

    function spawnTinyImages(count) {
      for (let i = 0; i < count; i++) {
        const tiny = document.createElement('img');
        tiny.src = 'cat-owl.jpg';
        tiny.className = 'tiny-img';
        tiny.draggable = false;

        tiny.style.top = '0px';
        tiny.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        document.body.appendChild(tiny);

        let x = parseFloat(tiny.style.left);
        let y = 0;
        let vx = (Math.random() - 0.5) * 8;
        let vy = Math.random() * 4;
        const gravity = 0.3;
        const bounce = 0.9;
        const friction = 1;

        let isDragging = false;
        let offsetX = 0, offsetY = 0;

        function updatePosition() {
          if (!isDragging) {
            vy += gravity;
            x += vx;
            y += vy;

            // bounce off walls
            if (x <= 0 || x >= window.innerWidth - 60) {
              vx *= -bounce;
              x = Math.max(0, Math.min(x, window.innerWidth - 60));
            }

            // bounce off bottom
            if (y >= window.innerHeight - 60) {
              y = window.innerHeight - 60;
              vy *= -bounce;
              vx *= friction;
            }

            tiny.style.left = x + 'px';
            tiny.style.top = y + 'px';
          }

          requestAnimationFrame(updatePosition);
        }

        updatePosition();

        // Mobile touch drag
        tiny.addEventListener('touchstart', (e) => {
          isDragging = true;
          const touch = e.touches[0];
          offsetX = touch.clientX - x;
          offsetY = touch.clientY - y;
        });

        tiny.addEventListener('touchmove', (e) => {
          if (isDragging) {
            const touch = e.touches[0];
            x = touch.clientX - offsetX;
            y = touch.clientY - offsetY;
            tiny.style.left = x + 'px';
            tiny.style.top = y + 'px';
          }
        });

        tiny.addEventListener('touchend', () => {
          isDragging = false;
        });

        // Desktop mouse drag (optional)
        tiny.addEventListener('mousedown', (e) => {
          isDragging = true;
          offsetX = e.clientX - x;
          offsetY = e.clientY - y;
        });

        document.addEventListener('mousemove', (e) => {
          if (isDragging) {
            x = e.clientX - offsetX;
            y = e.clientY - offsetY;
            tiny.style.left = x + 'px';
            tiny.style.top = y + 'px';
          }
        });

        document.addEventListener('mouseup', () => {
          isDragging = false;
        });
      }
    }
  </script>
</body>
</html>
